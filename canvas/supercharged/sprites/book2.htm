<!DOCTYPE html>
<html>    
    <head>
        <title>
            Sprite Demonstration
        </title>
				<script type="text/javascript">
            // IE6 background image caching fix.
            // Include this JavaScript a the top of your page.
            try {
                document.execCommand("BackgroundImageCache", false, true);
            } catch(e) {}
        </script>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
        </script>
        <style type="text/css">
            #draw-target {
                width:480px;
                height:320px;
                background-color:#ccf;
                position:relative;
            }
        </style>
        <script type="text/javascript">
          var DHTMLSprite = function (params) {
    var width = params.width,
        height = params.height,
        imagesWidth = params.imagesWidth,
        $element = params.$drawTarget.append('<div/>').find(':last'),
        elemStyle = $element[0].style,
        mathFloor = Math.floor;
    $element.css({
        position: 'absolute',
        width: width,
        height: height,
        backgroundImage: 'url(' + params.images + ')'
    });
    var that = {
        draw: function (x, y) {
            elemStyle.left = x + 'px';
            elemStyle.top = y + 'px';
        },
        changeImage: function (index) {
            index *= width;
            var vOffset = -mathFloor(index / imagesWidth) * height;
            var hOffset = -index % imagesWidth;
            elemStyle.backgroundPosition = hOffset + 'px ' + vOffset + 'px';
        },
        show: function () {
            elemStyle.display = 'block';
        },
        hide: function () {
            elemStyle.display = 'none';
        },
        destroy: function () {
            $element.remove();
        }
    };
    return that;
};
            $(document).ready(function() {
                var params = {
                    images: 'cogs.png',
                    imagesWidth: 256,
                    width: 64,
                    height: 64,
                    $drawTarget: $('#draw-target')
                };
                var sprite1 = DHTMLSprite(params),
                    sprite2 = DHTMLSprite(params);
                sprite2.changeImage(5);
                sprite1.draw(64, 64);
                sprite2.draw(352, 192);
            });
        </script>
    </head>
  
    <body>
    	  <p>DHTML Demonstration. Static sprites being drawn.</p>
        
        <div id="draw-target">
        </div>
    </body>
</html>
