<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

#myCanvas {
  background: black;
}
</style>

<canvas id ="myCanvas">
    您的浏览器不支持画布
</canvas>

<script type="text/javascript">
var c=document.getElementById("myCanvas");
var cxt = c.getContext("2d");

var wid = window.innerWidth;
var hei = window.innerHeight;

c.width = wid;
c.height = hei;

cxt.fillStyle = "#FF0000";
cxt.fillRect(0,0,150,75);
</script>
