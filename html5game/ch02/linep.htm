<!DOCTYPE html>
<meta charset="utf-8" />
<style type="text/css">
  body{text-align:center;}
  #can{border:1px solid black}
</style>
<body>
   <h2>画线例子</h2>   
   <canvas id="can" width=400 height=300></canvas>
</body>
<script>
   //获取2d上下文
   var ctx = can.getContext("2d");
   var width = can.width,
       height = can.height;
   ctx.moveTo(60,100);
   ctx.lineTo(300,100);
   ctx.lineTo(300,400);
   ctx.lineCap = "square";
   ctx.lineJoin = "bevel";
   ctx.lineWidth = 60;
   ctx.strokeStyle = "rgba(255,0,0,0.5)";   
   //开始画线
   ctx.stroke();
</script>
</html>
