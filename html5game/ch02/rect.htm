<!DOCTYPE html>
<meta charset="utf-8" />
<style type="text/css">
  body{text-align:center;}
  #can{border:1px solid black}
</style>
<body>
   <h2>画矩形例子</h2>
   <canvas id="can" width="400" height="300" >
   </canvas>
</body>
<script>
   //获取2d上下文
   var ctx = can.getContext("2d");
   var width = can.width,
       height = can.height;
   //计算最里面矩形左上角坐标,边长为10
   var xOff = width*0.5+5,
       yOff = height*0.5+5;
   for(var i=0;i<8;i++)
     {
	   //以最里面矩形为中心，画同心矩形，边长增加20
	   ctx.strokeRect(xOff-10*i,yOff-10*i,i*20+10,i*20+10);
	 }
</script>
</html>
